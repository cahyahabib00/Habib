name: Auto Commit

on:
  workflow_dispatch:
  schedule:
    # at minute 0 past hour 7, 8, 9, 10, and 11.
    - cron: "0 7,8,9,10,11 * * *"

jobs:
  autocommit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify Last Update 👻
        run: |
          d=`date +%s%N | cut -b1-13`
          echo $d > update.txt

      - name: Commit Changes 🥴
        run: |
          git config --local user.email "suluh.webdevelopers@hotmail.com"
          git config --local user.name "sooluh"
          git add --all

          messages[0]="auto commit 😂"
          messages[1]="auto commit 😱"
          messages[2]="auto commit 👿"
          messages[3]="auto commit 💩"
          messages[4]="auto commit 🙏"
          messages[5]="auto commit 🙈"
          messages[6]="auto commit 🐐"
          messages[7]="auto commit 🚀"

          random=$[$RANDOM % ${#messages[@]}]

          git commit -m "${messages[$random]}"

      - name: GitHub Push 🌠
        uses: ad-m/github-push-action@master
        with:
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
