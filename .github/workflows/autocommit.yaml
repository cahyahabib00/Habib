name: Auto Commit

on:
  workflow_dispatch: []
  schedule:
    # at minute 0 past hour 7, 8, 9, 10, and 11.
    - cron: "0 7,8,9,10,11 * * *"

jobs:
  autocommit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify Last Update 👻
        run: |
          d=`date +%s%N | cut -b1-13`
          echo $d > update.txt

      - name: Commit Changes 🥴
        run: |
          git config --local user.email "suluh.webdevelopers@hotmail.com"
          git config --local user.name "sooluh"
          git add --all

          arr[0]="feat: 😂 auto commit"
          arr[1]="feat: 😱 auto commit"
          arr[2]="feat: 👿 auto commit"
          arr[3]="feat: 💩 auto commit"
          arr[4]="feat: 🙏 auto commit"
          arr[5]="feat: 🙈 auto commit"
          arr[6]="feat: 🐐 auto commit"
          arr[7]="feat: 🚀 auto commit"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push 🌠
        uses: ad-m/github-push-action@master
        with:
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
